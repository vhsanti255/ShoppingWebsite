<!DOCTYPE html>
<html lang="en">
<!-- <head> -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS File -->
<link rel="stylesheet" href="assets/css/styles.css">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/38af8c7051.js" crossorigin="anonymous"></script>
<title>Comfy House</title>
</head>

<body>
    <!-- navbar -->
    <nav class="nav">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="assets/img/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- END of Navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- END of Hero -->

    <!-- Product Section -->
    <section class="product">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="assets/img/product-1.jpeg" alt="product1" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fa fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
            <!-- End of single product -->
        </div>
    </section>
    <!-- END of Product Section -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="assets/img/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>



    <!-- END of Cart -->
    <script src="assets/js/app.js"></script>
</body>

</html>
